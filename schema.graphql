enum LoanStatus {
  REQUESTED
  ACCEPTED
  REPAID
  LIQUIDATED
  CANCELLED
  NFT_CLAIMED
}

type Params @entity(immutable: false) {
  id: ID!
  priceIndex: Bytes!
  allowList: Bytes!
  governanceTreasury: Bytes!
  repayGraceFee: BigInt!
  protocolFee: BigInt!
  liquidationFee: BigInt!
  baseOriginationFee: BigInt!
  feeReductionFactor: BigInt!
  originationFeeRanges: [BigInt!]!
  tokens: [Bytes!]!
  loanTypesDurations: [BigInt!]!
  loanTypesInterestRates: [BigInt!]!
  repayGracePeriod: BigInt!
  lenderExclusiveLiquidationPeriod: BigInt!
  disallowedNfts: [Nft!]!
}

type Loan @entity(immutable: false) {
  id: ID!
  status: LoanStatus!
  borrower: Bytes!
  token: Bytes!
  amount: BigInt!
  nft: Nft!
  duration: BigInt!
  deadline: BigInt!
  interestRate: BigInt!
  collateralValue: BigInt!
  dueAmount: BigInt!
  lender: Bytes!
  startTime: BigInt!
  endTime: BigInt!
  totalPaid: BigInt!
  feePaid: BigInt!
  liquidator: Bytes!
  events: [Event!]! @derivedFrom(field: "loan")
}

type Event @entity(immutable: true) {
  id: ID!
  eventType: LoanStatus!
  time: BigInt!
  transactionHash: Bytes!
  loan: Loan!
  user: Bytes!
}

type Collection @entity {
  id: ID!
  address: Bytes! # address
  oracle: Bytes # bytes32
  name: String!
  type: String!
}

type Nft @entity {
  id: ID!
  collection: Collection!
  tokenId: BigInt! # uint256
  valuationHistory: [Valuation!]
  owner: String!
  loans: [Loan!]
}

type Valuation @entity {
  id: ID!
  price: BigInt! # uint256
  ltv: BigInt! #Â uint256
  timestamp: BigInt! # uint256
}
